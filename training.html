    <style>
        /* Flashy Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: none;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.5em;
            font-weight: 500;
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Flashy Button */
        .register-btn {
            display: inline-block;
            background-color: #f4c430;
            color: #333;
            padding: 12px 25px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: none;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Event Section */
        .events {
            background-color: #f8f9fa;
            padding: 50px;
            text-align: center;
        }

        .events h3 {
            font-size: 2.5em;
            color: #ff4b2b;
            text-transform: none;
            margin-bottom: 20px;
        }

        .event-card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-card h4 {
            font-size: 1.8em;
            color: #333;
        }

        .event-card p {
            font-size: 1.2em;
            color: #555;
        }

        .program-outline {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            line-height: 1.8;
            padding: 20px;
            background: #fff5e6;
            border-left: 5px solid #ff4b2b;
            border-radius: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
